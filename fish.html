        document.onfullscreenchange = function(event) {
            const element = document.fullscreenElement;
            if (element) {
              
                console.log('Enter Full Screen Event occurred', element);
            } else {
                console.log('Exit Full Screen Event occurred', element);
            }
        }

        /**
        * Enter the full screen mode.
        * 
        */
        function launchFullScreenMode(element) {
            if(!document.fullscreenEnabled) { // if the full screen mode is not supported
                alert("Full Screen Mode is not supported");
                return;
            }

            if(element.requestFullscreen) { // if we can request a full screen for the video element    
                    element
                    .requestFullscreen() /// give a promise
                    .then(() => {
                        console.log('We are in a full screen mode');
                        
                    })
            }
        }

        /**
        * Exit the full screen mode.
        */
        function exitFullScreenMode() {
            if(document.exitFullscreen) {
                document
                .exitFullscreen() // promise
                .then( () => {
                    console.log('We have exited the full screen mode');
                });
            }           
        }

<script>
  let shark;
  let oceon;
function preload(){
  //shark = loadImage('shark.gif');
  shark = loadImage('https://media.discordapp.net/attachments/1017253849855172638/1018979617320742952/giphy_2.gif')

}
//size
let fw = 150;
let fh = 100;
//position
let ax = 420;
let ay = 150;
//the rest
let v;
let mx = 200;
let my = 200;
let flip = 1;
let posX = 60;
let posY = 200;
let velX = 0;
let velY = 0;
let j;
let x = (posX + velX);
let y = (posY + velY);
let boostX = 7;
let boostY = 7;
let fast = 0;
let mouse;
//oceon graphics
let c = 12;
let c1 = 0;
let c2 = 212;
let num = 0.01;
//let w = 965;
let h = 470;
let w = 870;
//let h = 300;

function setup() {
  var cnvs = createCanvas(w, h);
  cnvs.parent('p5-canvas'); 
  let gui = createGui();
  j = createJoystick("Joystick", 60, 230, 100, 100, -1, 1, 1, -1);
  b1 = createButton("boost", 740, 250, 70, 70);
  v = new Vehicle( 0,  0);
}

function draw() {
  background(ocean);
  //image(oceon, 0, -200, 985, 700);
//  image(ocean, 0,0,965, 400);
   //fill(39, 13, 183, 100);
   var sun = map(c1, 0, 150, 0, 27);
   fill(c,sun,c2,100);
  rect(0, -200, 965, 700, 10);
   ellipse(c1, 1, 1, 1);
   c1 += num;
   if (c1 === 956) {
     num = -0.01;
   }
   if (c1 === 0) {
     num = 2;
   }
   
  drawGui();
  translate(-v.position.x +ax ,-v.position.y +ay);
  //target
  mouse = createVector(posX + (velX * 7) + fast,posY + (velY * 7));
  // Draw an ellipse at the shark position
  noStroke();
  fill(106,117,179,0);
  ellipse(v.position.x,v.position.y,48,48);
  //pointer
  push();
  fill(0);
  stroke(255);
  strokeWeight(2);
  point(mouse.x,mouse.y, 48);
  pop();
  if (v.position.x > mouse.x){
    flip = -1;
  } else {
    flip = 1;
  }
  //if its facing the other way
  //find out the opposite flip
  v.arrive(mouse);
  v.update();
  v.display();
  fill(9,89,174,70);
  ellipse(80,200,200);
   
   //movement
   velX += j.valX;
   velY += j.valY;
   
   //x movement
   if (j.valX > 0.1) {
     if (b1.isHeld) {
       posX += boostX;
     } else {
       return false;
     }
   }
   if (j.valX < -0.1) {
     if (b1.isHeld) {
       posX -= boostX;
     } else {
       return false;
     }
   }
  
   //y movement
   if (j.valY > 0.1) {
     if (b1.isHeld) {
       posY += boostY;
     } else {
       return false;
     }
   }
   if (j.valY < -0.1) {
     if (b1.isHeld) {
       posY -= boostY;
     } else {
       return false;
     }
   }
}

function touchStarted(){
  return false;
}

class Vehicle {
  constructor(x, y) {
    this.acceleration = createVector(0, 0);
    this.velocity = p5.Vector.random2D();
    this.position = createVector(x, y);
    this.r = 8;
    this.maxspeed = 8;
    this.velocity.setMag(this.maxspeed);
    this.maxforce = 0.4;
  }
  // Method to update location
  update() {
    // Update velocity
    this.velocity.add(this.acceleration);
    // Limit speed
    this.velocity.limit(this.maxspeed);
    this.position.add(this.velocity);
    // Reset accelerationelertion to 0 each cycle
    this.acceleration.mult(0);
  }

  applyForce(force) {
    // We could add mass here if we want A = F / M
    this.acceleration.add(force);
  }
  // A method that calculates a steering force towards a target
  // STEER = DESIRED MINUS VELOCITY
  arrive(target) {
    var desired = p5.Vector.sub(target, this.position); // A vector pointing from the location to the target
    var d = desired.mag();
    if (d > 100){
      this.maxspeed = 14;
    } else {
      this.maxspeed = 8;
    }
    // Steering = Desired minus Velocity
    var steer = p5.Vector.sub(desired, this.velocity);
   // steer.limit(this.maxforce); // Limit to maximum steering force
    this.applyForce(steer);
  }

  display() {
    // Draw a triangle rotated in the direction of velocity
    var theta = this.velocity.heading() + PI / 2;
    fill(255);
    stroke(255);
    strokeWeight(1);
    push();
    translate(this.position.x, this.position.y);
    //rotate(theta);
    rotate(this.velocity.heading());
    imageMode(CENTER);
    scale(1, flip);
    image(shark,0,0,fw,fh);
    pop();
  }
}
